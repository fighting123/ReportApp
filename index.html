<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>前端人才招聘分析报告</title>

    <!-- 载入所有的组件资源 -->
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>


    <!-- H5对象：进行内容管理 -->

    <script type="text/javascript" src="js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5.css" >

    <script type="text/javascript" src="js/H5_loading.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5_loading.css" >

    <!-- 页面逻辑的样式 -->
    <style type="text/css">

        body{
            margin: 0;
            padding: 0;
        }

        .h5_page{
            background-image: url(imgs/page_bg.png);
        }
        .h5_page_face{
            background-image: url(imgs/face_bg.png);
        }
        .h5_component_name_slogan{
            -webkit-animation:rock 2s infinite 2s;
        }
        @-webkit-keyframes rock{
            0%{ transform:rotate(0deg)}
            5%{ transform:rotate(3deg)}
            10%{ transform:rotate(-4deg)}
            15%{ transform:rotate(2deg)}
            20%{ transform:rotate(-2deg)}
            25%{ transform:rotate(1deg)}
            30%{ transform:rotate(-1deg)}
            70%{ transform:rotate(0deg)}
            100%{ transform:rotate(0deg)}
        }

        .h5_component_name_caption{
            background-image: url(imgs/page_caption_bg.png);
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }
        .h5_component_name_back{
            top: 30px;
            -webkit-animation:back 2s infinite 2s;
        }

        @-webkit-keyframes back{
            50%{ top: 20px; }
        }
    </style>

    
    <body>

    <div class="loading">

        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>

        <div id="rate">0%</div>

    </div>



    <!-- 加载 H5组件 相关资源 -->
    <script type="text/javascript">
        var res = [
            'Base','Bar','Bar_v','Point','Polyline',
            'Radar','Pie','Ring'
            ];
        var html = [];
        for(s in res){
            html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');

        }
        document.write( html.join('') );
    </script>
    <!-- 主要逻辑 -->
    <script type="text/javascript">

        $(function  () {
           
            var h5 = new H5();

            h5
            //首页
            .addPage('face')
                .addComponent('logo',{
                    center:true,
                    width:395,
                    height:130,
                    bg:'imgs/face_logo.png',
                    css:{opacity:0},
                    animateIn:{top:100,opacity:1},
                    animateOut:{top:0,opacity:0},
                })
                .addComponent('slogan',{
                    center:true,
                    width:365,
                    height:99,
                    text:'前端人才招聘分析报告',
                    css:{opacity:0,top:200,'textAlign':'center','color':'#fff','fontSize':'25px','fontWeight':'bold'},
                    animateIn:{left:'50%',opacity:1},
                    animateOut:{left:'0%',opacity:0},
                    delay:500
                })
                .addComponent('face_img_left',{
                    width:370,
                    height:493,
                    bg:'imgs/face_img_left.png',
                    css:{opacity:0,left:-50,bottom:-50},
                    animateIn:{opacity:1,left:0,bottom:0},
                    animateOut:{opacity:0,left:-50,bottom:-50},
                    delay:1000
                })
                .addComponent('face_img_right',{
                    width:276,
                    height:449,
                    bg:'imgs/face_img_right.png',
                    css:{opacity:0,right:-50,bottom:-50},
                    animateIn:{opacity:1,right:0,bottom:0},
                    animateOut:{opacity:0,right:-50,bottom:-50},
                    delay:1000
                })

            //核心理念
            .addPage()
                .addComponent('caption',{
                    text:'58同城公司介绍'
                })
                .addComponent('text',{
                    width:500,
                    height:30,
                    center:true,
                    text:'这是一个神奇的网站',
                    css:{
                        opacity:0,textAlign:'center',color:'red',fontSize:'26px'
                    },
                    animateIn:{opacity:1,top:120},
                    animateOut:{opacity:0,top:240},
                })
                .addComponent('description',{
                    center:true,
                    width:481,
                    height:295,
                    bg:'imgs/description_bg.gif',
                    css:{
                        opacity:0,
                        padding:'15px 10px 10px 10px',
                        color:'#fff',
                        fontSize:'16px',
                        lineHeight:'20px',
                        textAlign:'justify',
                        top:240
                    },
                    text:'58同城成立于2005年12月12日，总部设在北京，在全国一二线城市目前共拥有27家直销分公司。网站定位于本地社区及免费分类信息服务，帮助人们解决生活和工作所遇到的难题。',
                    animateIn:{opacity:1,top:190},
                    animateOut:{opacity:0,top:240},
                    delay:1000
                })
                .addComponent('people',{
                    center:true,
                    width:515,
                    height:305,
                    bg:'imgs/p1_people.png',
                    css:{
                        opacity:0,
                        bottom:0
                    },
                    animateIn:{opacity:1,bottom:40},
                    animateOut:{opacity:0,bottom:0},
                    delay:500
                })
            
            //城市前端需求程度
            .addPage()
                .addComponent('caption',{
                     text:'城市前端需求程度'
                })//pie
                .addComponent('pie',{
                    type:'pie',
                    data:[
                        ['北京' , .35  ,'#CDCDA7'],
                        ['深圳' , .17  ,'#ff7676'],
                        ['杭州' , .13 ,'#FC5EC7'],
                        ['广州' , .13  ,'#99c0ff'],
                        ['上海' , .22  ,'#F694F3'],
                    ],
                    css:{top:200},
                    width:300,
                    height:300,
                    center:true
                })
                .addComponent('msg',{
                    text:'北京需求程度占到35%',
                    css:{
                        opacity:0,bottom:120,
                        textAlign:'center',width:'100%',color:'#ff7676'
                    },
                    animateIn:{ opacity:1},
                    animateOut:{ opacity:0}
                })
            
            //工作资历的要求
            .addPage()
                .addComponent('caption',{text:'工作资历要求'})//radar

                .addComponent('radar',{
                    type : 'radar',
                    width : 400,
                    height : 400,
                    data:[
                        ['应届毕业生' , .6  ,'#ff7676'],
                        ['一年以下' , .7 ],
                        ['1-3年' , .9  ],
                        ['3-5年' , .8  ],
                        ['不限' , .5 ]
                    ],
                    css : {
                        top:100,
                        opacity:0
                    },
                    animateIn:{
                        opacity:1,
                        top:200,
                    },
                    animateOut:{
                        opacity:0,
                        top:100,
                    },
                    center : true,
                })
                
            //需求分布方向
            .addPage()
                .addComponent('caption',{
                     text:'需求分布方向'
                    })//polyline
                .addComponent('polyline',{
                    type:'polyline',
                    data:[['PC端开发',.4,'#ff7676'],['移动端开发',.2],['全栈开发',.3],['前端架构',.1]],
                    width:530,
                    height:300,
                    center:true,
                    css:{opacity:0,top:200},
                    animateIn:{opacity:1,top:250},
                    animateOut:{opacity:0,top:100},
                })
                .addComponent('msg',{
                    text:'PC端开发占到40%',
                    css:{
                        opacity:0,top:160,
                        textAlign:'center',width:'100%',
                        color:'#ff7676'
                    },
                    animateIn:{ opacity:1},
                    animateOut:{ opacity:0}
                })

            //技术栈要求
            .addPage() //bar（bar_v）
                .addComponent('caption',{
                    text:'技术栈要求'
                })
                .addComponent('bar',{
                    type : 'bar',
                        
                        width : 530,
                        height : 600,
                        data:[
                            ['Javascript' , .9  ,'#ff7676'],
                            ['HTML/CSS' , 1  ,'#ff7676' ],
                            ['CSS3' , .65 ],
                            ['HTML5' , .60  ],
                            ['jQuery' , .8  ,'#ff7676'],
                            ['Bootstrap' , .4 ],
                            ['AngularJs' , .3  ],
                            ['Node' , .2  ],
                            ['React' , .25  ],
                            ['后台语言' , .1  ],
                            ['自动化工具' , .05  ]
                        ],
                        css : {
                            top:100,
                            opacity:0
                        },
                        animateIn:{
                            opacity:1,
                            top:170,
                        },
                        animateOut:{
                            opacity:0,
                            top:100,
                        },
                        center : true,
                })

            //投递前端占总比例
            .addPage()
                .addComponent('caption',{text:'投递前端占总比例'})//ring
                .addComponent('ring-all',{
                    type : 'ring',
                    center : true,
                    width : 300,
                    height : 300,
                    data:[['总比例' , .3  ,'#ff7676']],
                    css : { top:120,opacity:0 ,fontSize:'30px'},
                    animateIn: { opacity:1},
                    animateOut:{ opacity:0},
                })
               .addComponent('msg',{
                    text:'不同地区投递比例',
                    css:{
                        opacity:0,top:300,
                        textAlign:'center',width:'100%',color:'#ff7676'
                    },
                    animateIn:{ opacity:1},
                    animateOut:{ opacity:0},
                    delay:1800,
                })
                .addComponent('ring-1',{
                    type : 'ring',center : true,
                    width : 140,height : 140,
                    data:[['北京' , .3  ,'darkorange']],
                    css : { left:30,bottom:110,opacity:0,fontSize:'12px' },
                    animateIn: { opacity:1},
                    animateOut:{ opacity:0},
                })
                .addComponent('ring-2',{
                    type : 'ring',
                    width : 140,height : 140,
                    data:[['深圳' , .25  ,'darkorange']],
                    css : { left:30,bottom:110,opacity:0,fontSize:'12px' },
                    animateIn: { opacity:1},
                    animateOut:{ opacity:0},
                })
                .addComponent('ring-3',{
                    type : 'ring',
                    width : 140,height : 140,
                    data:[['上海' , .2  ,'darkorange']],
                    css : { right:30,bottom:110,opacity:0,fontSize:'12px' },
                    animateIn: { opacity:1},
                    animateOut:{ opacity:0},
                })
                .addComponent('ring-3',{
                    type : 'ring',
                    width : 140,height : 140,
                    data:[['杭州' , .15  ,'darkorange']],
                    css : { left:70,bottom:40,opacity:0,fontSize:'12px' },
                    animateIn: { opacity:1},
                    animateOut:{ opacity:0},
                })
                .addComponent('ring-3',{
                    type : 'ring',
                    width : 140,height : 140,
                    data:[['其他' , .1  ,'darkorange']],
                    css : { right:70,bottom:40,opacity:0,fontSize:'12px' },
                    animateIn: { opacity:1},
                    animateOut:{ opacity:0},
                })

            //人才水平分布
            .addPage()
                .addComponent('caption',{text:'人才级别分布'})//point
                .addComponent('point',{
                    type : 'point',
                    width : 300,
                    height : 300,
                    data:[
                        ['中级' , .5  ,'#ff7676'],
                        ['初级' , .2  ,'#ffa3a4', 0 ,'-60%'],
                        ['高级' , .3  ,'#99c1ff', '50%' ,'-120%']
                    ],
                    css : {
                        bottom:'20%'
                    },
                    center : true,
                })
            //尾部页
            .addPage('tail')
                .addComponent('logo',{
                    center:true,
                    width:359,
                    height:129,
                    bg:'imgs/face_logo.png',
                    css:{top:240,opacity:0},
                    animateIn:{opacity:1,top:160},
                    animateOut:{opacity:0,top:240},
                })
                .addComponent('slogan',{
                    center:true,
                    width:314,
                    height:46,
                    bg:'imgs/tail_slogan.png',
                    css:{top:280,opacity:0},
                    animateIn:{opacity:1,left:'50%'},
                    animateOut:{opacity:0,left:'0%'},
                    delay:500
                })

            .loader( [ './imgs/description_bg.gif',
                './imgs/face_bg.png',
                './imgs/face_img_left.png',
                './imgs/face_img_right.png',
                './imgs/face_logo.png',
                './imgs/p1_people.png',
                './imgs/page_bg.png',
                './imgs/page_caption_bg.png',
                './imgs/tail_slogan.png' ] );

        });
    </script>

    </body>

</html>
